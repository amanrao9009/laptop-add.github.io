<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <title>Landing page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img src="./logo.svg" alt="logo" />
        <h4 class="logo">Three Dots</h4>
      </div>
      <nav>
        <ul class="nav-links">
          <li><a class="nav-link" href="#">Specs</a></li>
          <li><a class="nav-link" href="#">Products</a></li>
          <li><a class="nav-link" href="#">contact</a></li>
        </ul>
      </nav>
      <div class="cart">
        <img src="./cart.svg" alt="cart" />
      </div>
    </header>
    <main>
      <section class="presentation">
        <div class="introduction">
          <div class="intro-text">
            <h1>Laptop for the future</h1>
            <p>
              The New !4 inch Bezeless display oferring a 4k display wirth touch
              screen
            </p>
          </div>
          <div class="cta">
            <button class="cta-select">14 inch</button>
            <button class="cta-add">Add to Cart</button>
          </div>
        </div>
        <div class="cover">
          <img src="./matebook.png" alt="matbook" />
        </div>
      </section>

      <div class="laptop-select">
        <img src="./arrow-left.svg" alt="" />
        <img src="./dot-full.svg" alt="" />
        <img src="./dot-full.svg" alt="" />
        <img src="./dot-full.svg" alt="" />
        <img src="./arrow-right.svg" alt="" />
      </div>

      <img class="big-circle" src="./big-eclipse.svg" alt="" />
      <img class="mideum-circle" src="./mid-eclipse.svg" alt="middium circle" />
      <img class="small-circle" src="./small-eclipse.svg" alt="" />
    </main>
  </body>
</html>
